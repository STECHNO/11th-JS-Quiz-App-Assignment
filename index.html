<body>
    <!-- onload="checkInternetConnection()" -->
    <div class="container">
        <div class="row">
            <div class="col-12" style="height: 100vh;">
                <div class=" quiz_main mx-auto">
                    <div class="row ">
                        <div class="col-12">
                            <div class=" quiz_header ">
                                <h1 class="pt-3" style="text-align: center;">Quiz App</h1>
                                <h5 id="questionNum" class="pt-2 qn" style="text-align: center;">Question No <span id="quesCount"></span></h5>
                                <div class="row" style="margin-top: 50px;">
                                    <div class="col-6">
                                        <p id="remainingQues" class="pl-2 qn">Remaining Questions <span id="remainingQuesCounter"></span></p>
                                    </div>
                                    <div class="col-6">
                                        <p id="totalQues" class="pr-2" style="float: right;">Total Questions 5</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div id="startBtnDiv" class="start-quiz">
                            <button id="startBtn" onclick="startQuiz()">Start Quiz</button>
                        </div>
                        <div id="showQuiz" class="col-12 hidden">




                            <div class="row" style="height: 75px;">

                                <div class="col-12">
                                    <div>
                                        <h2 id="question" class="mt-4" style="text-align: center;"> What is the full form of HTTP?</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    

                                    <div class="options pt-4">
                                        <button onclick="ans(this)" id="opt1"></button>
                                        <button onclick="ans(this)" id="opt2"></button>
                                        <button onclick="ans(this)" id="opt3"></button>
                                        <button onclick="ans(this)" id="opt4"></button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 pr-0">
                                    <div class="next " style="border-bottom-left-radius: 10px;">
                                    </div>
                                </div>
                                <div class="col-6 pl-0">
                                    <div class="next" style="border-bottom-right-radius: 10px;">
                                        <button style="float: right;" onclick="nextQues(this)">Next</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
